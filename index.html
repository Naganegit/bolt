<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bolt - Free Bootstrap 3 Theme</title>
    <meta name="description" content="This is my portfolio site.">
    <meta name="keywords" content="bolt, bootstrap, portfolio">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="https://kit.fontawesome.com/8788bcf516.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="header">
      <div class="inner">
        <i class="fas fa-bolt"></i>
        <a class="def_btn link_btn" href="">Contact</a>
      </div>
    </header>
    <main>
      <div class="container">
        <!-- Bolt Theme -->
        <div class="theme">
          <div class="inner">
            <h1 class="product_name">Bolt Theme</h1>
            <h2 class="product_kind">FREE BOOTSTRAP THEMES</h2>
          </div>
        </div>
        <!-- what we can do -->
        <section class="canDo">
          <div class="inner">
            <figure class="whatCanDo">
                <img src="./img/iphone.png" alt="">
                <figcaption class="whatCanDo_details">
                  <h2 class="whatCanDo_title">WHAT WE CAN DO?</h2>
                  <h3 class="whatCanDo_content">
                    Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.
                  </h2>
                </figcaption>
              </figure>            
          </div>
        </section>
        <!-- works -->
        <article class="latest_works">
          <div class="inner">
            <h2 class="works_title">OUR LATEST WORK</h2>
            <figure class="works">
              <div class="works_box">
                <img class="work" src="./img/01.jpg" alt="">
                <img class="work" src="./img/02.jpg" alt="">
                <img class="work" src="./img/03.jpg" alt="">
                <img class="work" src="./img/04.jpg" alt="">
                <img class="work" src="./img/05.jpg" alt="">
                <img class="work" src="./img/06.jpg" alt="">
              </div>
              <figcaption class="works_text">
                Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever.
              </figcaption>
              <a class="def_btn link_btn" href="">Email Me!</a>
            </figure>
          </div>
        </article>
        <!-- our skills -->
        <section class="skills">
          <h2 class="skills_title">OUR SKILLS</h2>
          <div class="inner">
            <figure class="skill">
              <img src="./img/circle_01.png" alt="">
              <figcaption>JavaScript</figcaption>
            </figure>
            <figure class="skill">
              <img src="./img/circle_02.png" alt="">
              <figcaption>Bootstrap</figcaption>
            </figure>
            <figure class="skill">
              <img src="./img/circle_03.png" alt="">
              <figcaption>WordPress</figcaption>
            </figure>
            <figure class="skill">
              <img src="./img/circle_04.png" alt="">
              <figcaption>Photoshop</figcaption>
            </figure>
          </div>
        </section>
        <!-- SNS -->
        <div class="sns">
          <div class="inner">
            <nav>
              <ul class="sns_contacts">
                <li class="sns_contact">
                    <a class="def_btn sns_link" href="">
                    <i class="fab fa-facebook-f"></i>
                  </a>
                </li>
                <li class="sns_contact">
                    <a class="def_btn sns_link" href="">
                      <i class="fas fa-globe"></i>
                  </a>
                </li>
                <li class="sns_contact">
                    <a class="def_btn sns_link" href="">
                    <i class="fab fa-twitter"></i>
                  </a>
                </li>
                <li class="sns_contact">
                  <a class="def_btn sns_link" href="">
                    <i class="fas fa-envelope"></i>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="inner">
        <p class="copyright">Crafted with <i class="fas fa-heart"></i> by BlackTie.co</p>
      </div>
    </footer>
  </body>
</html>
